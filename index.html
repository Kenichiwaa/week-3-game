<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>

	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">


			var underScore = [];
			var names = ['ron artest', 'p diddy', 'sammuel jackson', 'abc']; // Pool of names
            var computerInput = names[Math.floor(Math.random()*names.length)]; // Selects a random driver
            var nameLetters = computerInput.split("").join(' '); // Creates an array of of letters with random driver



            			// As long as i is less than nameLetters length, add 1 and loop. 
	                    for (var i=0; i < nameLetters.length; i++) {
             				underScore.push('_');
                   			 }
                   			var underScore = underScore.join(' ');
 


    	document.onkeyup = function() {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

		                   // Search letters of nameLetters selected by computerInput with key input userGuess
		                   for 
		                   (var j = 0; j < nameLetters.length; j++){
		                   		if (userGuess == nameLetters[j])
						underScore[j] = userGuess;
							}
        };

		 console.log(nameLetters);
         console.log(underScore);












	</script>
</body>
</html>
